name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-defm-r:
    runs-on: ubuntu-latest
    container: rocker/r2u:latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: UofUEpiBio/defm
          path: ./r-pkg

      - name: Getting defm
        run: |
          install2.r --error Rcpp tinytest texreg
          apt-get update && apt-get install -y --no-install-recommends pandoc
          cp -r include/barry/ r-pkg/inst/include/barry/
          R CMD build r-pkg
          R CMD check --no-manual defm_*.tar.gz

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - AMD64 (standard GitHub runners)
          - os: ubuntu-latest
            name: "Linux (x64)"
          # macOS - Intel and Apple Silicon
          - os: macos-13
            name: "macOS (Intel x64)"
          - os: macos-latest
            name: "macOS (Apple Silicon ARM64)"
          # Windows - AMD64
          - os: windows-latest
            name: "Windows (x64)"

    name: Test on ${{ matrix.name }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup build environment (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++
    
    - name: Setup build environment (macOS)
      if: runner.os == 'macOS'
      run: |
        # Ensure we have a C++ compiler
        which clang++ || echo "clang++ not found"
        clang++ --version || echo "clang++ version check failed"
    
    - name: Setup build environment (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: mingw-w64-x86_64-gcc
    
    - name: Build and run tests (Unix)
      if: runner.os != 'Windows'
      run: make test-portable
    
    - name: Build and run tests (Windows)
      if: runner.os == 'Windows'
      shell: msys2 {0}
      run: |
        cd tests
        g++ -std=c++17 -Wall -pedantic -O2 main.cpp -g -o main-portable.exe
        ./main-portable.exe

  test-openmp:
    runs-on: ubuntu-latest
    name: Test with OpenMP (Linux)
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++
        
    - name: Build and run tests with OpenMP
      run: make tests

  test-valgrind:
    runs-on: ubuntu-latest
    name: Memory leak check with Valgrind (Linux)
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++ valgrind
        
    - name: Build and run tests with valgrind
      run: |
        cd tests
        make checkv

  coverage:
    runs-on: ubuntu-latest
    name: Coverage Analysis
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++
        
    - name: Run coverage
      run: make coverage

    - uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: tests/gcov-files/* # optional
        #        flags: unittests # optional
        name: codecov-umbrella # optional
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)

